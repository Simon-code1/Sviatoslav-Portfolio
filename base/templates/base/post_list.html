{% load static %}
<!-- Blog Section -->
<section id="blog" class="blog-block text-center">
    <div class="container">
        <h2 class="label-color">Blog</h2>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm  position-relative blog-card">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top fixed-size-img" alt="{{ post.title }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <div class="mt-auto">
                            <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Continue reading</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <small>{{ post.created_at|date:"M d, Y" }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
