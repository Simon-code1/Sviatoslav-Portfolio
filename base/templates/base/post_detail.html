{% extends 'base/base.html' %}

{% load static %}
{% block content %}
<div class="post_detail_container">

    <div class="content">
        {% if post.image %}
        <div class="text-center">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
        </div>
        {% endif %}
        <h2 class="label-color">{{ post.title }}</h2>
        <div class="description_wrap">
            {{ post.content|safe }} 
        </div>    
        <br>
        <p>Author: {{ post.author }} | Published on: {{ post.created_at }}</p>
    </div>
</div>
{% endblock %}
